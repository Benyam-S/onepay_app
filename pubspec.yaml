name: onepay_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  http: ^0.12.2
  json_annotation: ^2.0.0
  recase: ^3.0.0
  country_code_picker: ^1.4.0
  ff_navigation_bar: ^0.1.5
  shared_preferences: ^0.5.10
  barcode_scan: any
  qr_flutter: ^3.2.0
  fluttertoast: ^7.0.4
  share: ^0.6.5
  flutter_money_formatter: ^0.8.3
  flare_flutter: ^1.8.3
  web_socket_channel: ^1.1.0
  connectivity: ^0.4.9+2
  intl: any
  dotted_border: ^1.0.6
  flutter_libphonenumber: ^0.3.8
  device_info: ^0.4.2+9
  flutter_user_agent: ^1.2.2
  path_provider: ^1.6.22
  flutter_local_notifications: ^3.0.1+4
  notification_permissions: ^0.4.8
#  material_design_icons_flutter: ^4.0.5555
#  google_fonts: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.0.0
  json_serializable: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/

  fonts:
    - family: ComicSans
      fonts:
        - asset: assets/fonts/comic sans/ComicSansMS3.ttf
        - asset: assets/fonts/comic sans/design.graffiti.comicsansmsgras.ttf
          weight: 700

    - family: Segoe UI
      fonts:
        - asset: assets/fonts/segoe ui/Segoe UI.ttf
        - asset: assets/fonts/segoe ui/Segoe UI Bold.ttf
          weight: 700

    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700

    - family: Raleway
      fonts:
        - asset: assets/fonts/raleway/Raleway-Medium.ttf
        - asset: assets/fonts/raleway/Raleway-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/raleway/Raleway-Bold.ttf
          weight: 700

    - family: CustomIcons
      fonts:
        - asset: assets/icons/custom-icons.ttf

